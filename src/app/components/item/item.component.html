<div class="card" style="width: 18rem;">
    <img [src]="producto.images[0].url" class="card-img-top" alt="producto.name" width="100px" height="200px">
    <div class="card-body text-center">
        <h5 class="card-title">{{producto.name | slice:0:15}}</h5>
        <p class="card-text">{{producto.price | currency}}</p>
        <a (click)="irPaginaDelItem()" class="btn btn-primary btn-block text-white">Ir a descipcion</a>
    </div>
</div>
