<div class="row">
    <div class="card" style="width: 18rem;" *ngFor=" let productss of productos">
        <img *ngFor="let img of imagen" [src]=" img.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{productss.name}}</h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
