<form (ngSubmit)="loginUsuarios(form)" [formGroup]="form" novalidate>

    <!--USERNAME-->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="username" name="username" [(ngModel)]="usuarioModel.username">
            <div *ngIf="form.controls.username.invalid && form.controls.username.dirty">
                <p class="text-danger">*Min 3 caracteres</p>
            </div>
        </div>
    </div>

    <!--CONTRASEÃ‘A-->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password" name="password" [(ngModel)]="usuarioModel.password">
            <div *ngIf="form.controls.password.invalid && form.controls.password.dirty">
                <p class="text-danger">*Min 8 caracteres</p>
            </div>
        </div>
    </div>


    <div class="form-group row text-center">
        <div class="col">
            <button type="submit" [disabled]="!form.valid" class="btn btn-success">Login</button>
            <button class="btn btn-primary m-3" routerLink="/signup">Crear cuenta</button>
        </div>
    </div>



</form>
