<div class="row mt-5 rounded-sm" style="background: #E0ECF8;  box-shadow: 6px 6px 6px black;">

    <!-- inicio del carrusel -->
    <div id="item_image_carousel" class="col-4 carousel slide m-5" data-ride="carousel">
        <ol class="carousel-indicators">
            <li *ngFor="let image of item.images; let i = index" data-target="#item_image_carousel" data-slide-to="i" [ngClass]="{'active': i == 0}"></li>
        </ol>
        <div class="carousel-inner">
            <div *ngFor="let image of item.images; let i = index" class="carousel-item" [ngClass]="{'active': i == 0}">
                <img [src]="image.url" class="d-block w-100" alt="">
            </div>
        </div>
        <a class="carousel-control-prev" href="#item_image_carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#item_image_carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- final del carrusel, inicio de las caracteristicas -->
    <div class=" col-4 text-center">
        <h2 class="mt-5 text-left">{{item.name}}</h2>
        <h5 class="mt-5 text-left">Precio: {{item.price | currency}}</h5>
        <h5 class="mt-2 text-left">Marca: {{item.brand}}</h5>
        <h5 class="mt-2 text-left">Tipo de producto: {{item.type}}</h5>

        <!-- <ul class="list-group mt-4">
            <li class="list-group-item list-group-item-success">Caracteristica 1</li>
            <li class="list-group-item list-group-item-info">Caracteristica 2</li>
            <li class="list-group-item list-group-item-warning">Caracteristica 3</li>
            <li class="list-group-item list-group-item-success">Caracteristica 4</li>
            <li class="list-group-item list-group-item-info">Caracteristica 5</li>
            <li class="list-group-item list-group-item-warning">Caracteristica 6</li>
        </ul> -->
    </div>
    <div class="col mt-5" background="">
        <h5 class="text-center">Agregar al carrito</h5>
        <div class="row mt-3">
            <button class="text-center ml-5 col-2 rounded btn btn-outline-primary" (click)="modificarCantidad(-1)">-</button>
            <h2 class="col text-center">{{cantidad}}</h2>
            <button class="text-center mr-5 col-2 rounded btn btn-outline-primary" (click)="modificarCantidad(1)">+</button>
        </div>
        <hr>
        <div class="card text-white bg-primary" *ngIf="mostrar_mensaje">
            <div class="card-body">
                Se ha agregado el item con exito
            </div>
        </div>
        <br *ngIf="mostrar_mensaje">
        <div *ngIf="cantidad > 0">
            <h5 class="mt-4 text-left">Pedido</h5>
            <h6 class="mt-3 text-left">{{cantidad}}x {{item.price | currency}}</h6>
            <hr>
            <div class="row" *ngIf="!loading_compra">
                <div class="col-5">
                    <h5>Total:</h5>
                    <h6>{{cantidad*item.price | currency}}</h6>
                </div>
                <div class="col-6 text-left">
                    <button class="btn btn-primary">
                    <i class="fa fa-cart-plus"></i>
                    <small class="ml-2" (click)="agregarAlCarrito()">Agregar al carrito</small>
                </button>
                </div>
            </div>
        </div>
        <i *ngIf="loading_compra" class="fa fa-spinner fa-5x fa-spin"></i>
    </div>
