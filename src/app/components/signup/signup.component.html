<form (ngSubmit)="regUsuarios(form)" [formGroup]="form" novalidate>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="username" name="username" [(ngModel)]="usuarioModel.username">
            <div *ngIf="form.controls.username.invalid && form.controls.username.dirty">
                <p class="text-danger">*Min 3 caracteres</p>
            </div>
        </div>

    </div>


    <!--CONTRASEÃ‘A-->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password" name="password" [(ngModel)]="usuarioModel.password" required minlength="8">
            <div *ngIf="form.controls.password.invalid && form.controls.password.dirty">
                <p class="text-danger">*Min 8 caracteres</p>
            </div>
        </div>
    </div>

    <!--CORREO-->

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="email" name="email" [(ngModel)]="usuarioModel.email">
            <div *ngIf="form.controls.email.invalid && form.controls.email.dirty">
                <p class="text-danger">*ejemplo@hotmail.com</p>
            </div>
        </div>
    </div>

    <!--CELLPHONE-->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cellphone:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="cellphone" [(ngModel)]="usuarioModel.cellPhone" name="cellphone">
            <div *ngIf="form.controls.cellphone.invalid && form.controls.cellphone.dirty">
                <p class="text-danger">*Solo 10 caracteres</p>
            </div>
        </div>
    </div>

    <div class="form-group row text-center">
        <div class="col">
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Sign in</button>
        </div>
    </div>

</form>
